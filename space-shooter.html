<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Voyager - Games Portal</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- Main Stylesheet (Shared) -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: radial-gradient(circle at 50% 50%, #0b0b1a 0%, #05050a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
            padding-bottom: 2rem;
        }

        canvas {
            border: 2px solid #4A90E2;
            background-color: #000;
            box-shadow: 0 0 40px rgba(74, 144, 226, 0.15);
            display: block;
            border-radius: 4px;
        }

        .hud-panel {
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(74, 144, 226, 0.2);
            min-width: 250px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .score-display {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin-bottom: 2rem;
        }

        .score-label {
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .score-val {
            display: block;
            font-size: 3rem;
            font-weight: 700;
            color: #4A90E2;
            text-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
        }

        .btn-space {
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(135deg, #4A90E2 0%, #3B78D8 100%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(59, 120, 216, 0.4);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-space:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 120, 216, 0.6);
        }

        .controls-hint {
            margin-top: 2rem;
            color: #aaa;
            font-size: 0.85rem;
        }

        .controls-hint ul {
            margin-top: 1rem;
        }

        .controls-hint li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.5rem;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo">Games Portal</a>
            <button class="menu-toggle" id="mobile-menu" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-links-list">
                <span>Menu</span>
            </button>
            <ul class="nav-links" id="nav-links-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html" class="active">Games</a></li>
                <li><a href="about.html">About & Instructions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="section-title" style="margin-top: 2rem;">
            <h2>Space <span>Voyager</span></h2>
            <p>Defend the galaxy from the void.</p>
        </div>

        <div class="game-container">
            <div class="canvas-wrapper">
                <canvas id="gameCanvas" width="400" height="700"></canvas>
            </div>

            <div class="hud-panel">
                <div class="score-display">
                    <span class="score-label">Score</span>
                    <span id="score" class="score-val">0</span>
                </div>

                <div class="score-display" style="margin-bottom: 1rem;">
                    <span class="score-label" style="font-size: 0.8rem;">High Score</span>
                    <span id="high-score" class="score-val" style="font-size: 1.5rem; color: #fff;">0</span>
                </div>

                <button id="start-btn" class="btn-space">Start Mission</button>

                <div class="controls-hint">
                    <h4>Controls</h4>
                    <ul>
                        <li><span>Move</span> <span>Mouse / Touch</span></li>
                        <li><span>Shoot</span> <span>Auto / Click</span></li>
                        <li><span>Pause</span> <span>P key</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Created by Antigravity | &copy; 2024 Games Portal.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/space-shooter.js"></script>
</body>

</html>
